<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paulo Alberto - DoWhile </title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>

    <section class="faixa" id="faixa">
        <img src="./imagens/faixa.svg" alt="">
    </section>

    <main>
        <section class="container">
            <div class="avatar">
                <span>
                    <img src="./imagens/build.svg" alt="Selo Rocketseat">
                </span>
                <img id="userImage" src="http://lorempixel.com/185/185/people/" alt="Foto pessoal">
            </div>

            <h1 id="userName">Ana Beatriz</h1>

            <a id="userLink" href="https://github.com/maykbrito" target="_blanck">
                <img src="./imagens/github.svg" alt="">
               <samp id="userLogin"> anabeatriz </samp></a>

            <p id="userBio">An instructor focused on helping pople start programming for web</p>

            <ul id="socialLinks">
                <li class="youtube">
                    <a href="https://www.youtube.com" target="_blanck">
                        <img src="./imagens/youtube.svg" alt="icone youtube">
                    </a>
                <li class="facebook">
                    <a href="https://www.facebook.com" target="_blanck">
                        <img src="./imagens/facebook.svg" alt="icone facebook">
                    </a>
                </li>
                <li class="instagram">
                    <a href="https://www.instagram.com" target="_blanck">
                        <img src="./imagens/instagram.svg" alt="icone instagram">
                    </a>
                </li>
                <li class="twitter">
                    <a href="https://twitter.com" target="_blanck">
                        <img src="./imagens/twitter.svg" alt="icone twitter">
                    </a>
                </li>
            </ul>

        </section>
    </main>
    <script src="./js/script.js"></script>
</body>

</html>
